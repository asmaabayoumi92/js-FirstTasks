<!DOCTYPE html>
<html>
    <head>
        <title> java script1</title>
    </head>
    <body>
        <h2>java script</h2>
        <button onclick="myFunction()">click here</button>
        <img id="img1" src="image_red.jpg" style=" width: 200px; display: none;"  >

        <script>
            function myFunction(){
               var img =document.getElementById("img1");
               if(img.style.display ==="none"){
                   img.style.display ="block";
               }
               else{
                  img.style.display ="none";
               }
            }
        </script>
        
    </body>
</html>
